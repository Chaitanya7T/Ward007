<ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title> <img src="assets/images/icon.png" class="menu-img"><span class="menu-title"> khaki</span></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let pages of navigate">
          <ion-item (click)="navigateTo(pages.url)">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title | translate}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header>
    <app-header title="Home"></app-header>
  </ion-header>
  
  <ion-router-outlet id="content" main></ion-router-outlet>
