<ion-header>
  <app-header color="primary" [showMenu]="showMenu">
    <ion-back-button></ion-back-button>
    <ion-title> Profile
      </ion-title>
  </app-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="profile">
    <div style="text-align: center;    margin-bottom: 15px;">
      <img *ngIf="profile?.profile_pic?.image" src="{{profile?.profile_pic?.image}}" style="width: 40%;
      height: 150px;
      margin: 10px;">
       <img *ngIf="!profile?.profile_pic?.image" src="assets/images/profile.png" style="width: 40%;
       height: 150px;
       margin: 10px;">
      <ion-title class="custom-header">
      <h4>{{profile.name}}</h4>
      <h5>{{profile.metal_number}}</h5>
      </ion-title>
    </div>
    <ion-list>
      <ion-item>
        <ion-label> Mobile Number : {{profile.mobile_number}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Email Id : {{profile.email}}
            </ion-label>
          </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="edit()" *ngIf="profile">
    <ion-fab-button>
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
