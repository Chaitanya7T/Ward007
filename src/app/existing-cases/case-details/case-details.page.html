<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger">
        <span ion-text color="primary"></span>
        <ion-icon name="md-close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Case Info
      <ion-icon name="close-circle-outline" (click)="dismiss()" role="img" style="
    float: right;
"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div style="display: flex; align-items: center;justify-content: center;">
      <ion-icon *ngIf="case?.suspect_photo?.image" name="cloud-download-outline" class="download-btn" (click)="downloadFile(case?.suspect_photo?.image,'suspectPhoto.png')"></ion-icon>
      <ion-img *ngIf="case?.suspect_photo?.image" [src]="case?.suspect_photo?.image" class="img-DP"
        (click)="preview(case?.suspect_photo?.image,'Suspect Photo')"></ion-img>
        <ion-img *ngIf="!case?.suspect_photo?.image"  src="assets/images/profile.png" class="img-DP"></ion-img>
    </div>
    <ion-card-header>
      <ion-card-title>{{case.name}}</ion-card-title>
      <ion-card-subtitle>{{case.description}}</ion-card-subtitle>
      <ion-card-subtitle>Registered By : {{case.userInfo[0].metal_number}}</ion-card-subtitle>
    </ion-card-header>

  </ion-card>
  <ion-card>
    <ion-list>
      <ion-list-header color="tertiary">
        Info
      </ion-list-header>
      <ion-item>
        <ion-label>Mobile Number</ion-label>
        <ion-label color="primary" slot="end">{{case.mobile_number}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Vehicle Number</ion-label>
        <ion-label color="secondary" slot="end">{{case?.vehicle_number}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-label color="secondary" slot="end">{{case?.date | date:'short'}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label style=" margin-bottom: 7em; ">Vehicle Photo </ion-label>
          <ion-icon name="cloud-download-outline" (click)="downloadFile(case?.vehicle_photo?.image,'vehiclePhoto.png')" *ngIf="case?.vehicle_photo?.image" class="download-btn-doc"></ion-icon>
          <ion-img *ngIf="case?.vehicle_photo?.image" src="{{case?.vehicle_photo?.image}}" class="img-doc"
            (click)="preview(case?.vehicle_photo.image,'Vehicle photo')"></ion-img>
      </ion-item>
      <ion-item>
        <ion-label style=" margin-bottom: 7em; ">Id Proof Front</ion-label>
          <ion-icon name="cloud-download-outline" *ngIf="case?.id_proof?.front?.image" class="download-btn-doc" (click)="downloadFile(case?.id_proof?.front?.image,'idCardFrontpagephoto.png')"></ion-icon>
          <ion-img *ngIf="case?.id_proof?.front?.image" [src]="case?.id_proof?.front?.image" class="img-doc"
            (click)="preview(case?.id_proof?.front?.image,'Id Card Front page photo')"></ion-img>
      </ion-item>
      <ion-item>
        <ion-label style=" margin-bottom: 7em; ">Id Proof Back</ion-label>
          <ion-icon name="cloud-download-outline"  *ngIf="case?.id_proof?.back?.image" class="download-btn-doc" (click)="downloadFile(case?.id_proof?.back?.image,'idCardBackpagephoto.png')"></ion-icon>
          <ion-img *ngIf="case?.id_proof?.back?.image" src="{{case?.id_proof?.back?.image}}" class="img-doc"
            (click)="preview(case?.id_proof?.back?.image,'Id Card Back page photo')"></ion-img>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
