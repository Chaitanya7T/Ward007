<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="danger" (click)="dismiss()">
            <span ion-text color="primary"></span>
            <ion-icon name="md-close" ></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>Case Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div style="display: flex; align-items: center;justify-content: center;">
      <ion-img [src]="case?.suspect_photo.image"  style=" width: 40%;
      margin-top: 15px;"></ion-img></div>
      <ion-card-header>
        <ion-card-title>{{case.name}}</ion-card-title>
        <ion-card-subtitle>{{case.description}}</ion-card-subtitle>

      </ion-card-header>

      </ion-card>
      <ion-card>
        <ion-list>
          <ion-list-header color="tertiary">
            Info
          </ion-list-header>
          <ion-item>
              <ion-label>Mobile Number</ion-label>
              <ion-label color="primary" slot="end">{{case.mobile_number}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Vehicle Number</ion-label>
                <ion-label color="secondary" slot="end">{{case?.vehicle_number}}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label>Date</ion-label>
                  <ion-label color="secondary" slot="end">{{case?.date | date:'short'}}</ion-label>
                </ion-item>
                <ion-item>
                <ion-label style=" margin-bottom: 7em; ">Vehicle photo </ion-label>
              <ion-img src="{{case?.vehicle_photo.image}}"  style=" width: 40%;
                  margin-top: 15px;"></ion-img>
              </ion-item>
              <ion-item>
                <ion-label style=" margin-bottom: 7em; ">Id proof front</ion-label>
              <ion-img [src]="case?.id_proof.front.image" style=" width: 40%;
                  margin-top: 15px;"></ion-img>
              </ion-item>
              <ion-item>
                <ion-label style=" margin-bottom: 7em; ">Id proof Back</ion-label>
              <ion-img src="{{case?.id_proof.back.image}}"  style=" width: 40%;
                  margin-top: 15px;"></ion-img>
              </ion-item>
             
        </ion-list>
      </ion-card>
</ion-content>
